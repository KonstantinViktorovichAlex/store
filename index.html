<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>JS МАГАЗ</title>
</head>
<body>
<div id="root">
    <div class="container">
        <div class="modal-basket" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Корзина</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ваш выбор: </p>
                        <hr>
                        <div class="user-products">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-price-modal" data-bs-dismiss="modal">Общая стоимость <strong><span class = modal-price>0</span></strong></button>
                        <button type="button" class="btn btn-primary buy-products">Купить!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <div class="col">
                    <h2 class="text-muted">JS МАГАЗИН КРОССОВОК</h2>
                </div>
                <div class="col">
                        <div class="basket-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                 class="bi bi-basket2" viewBox="0 0 16 16">
                                <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
                                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
                            </svg>
                            <span class="basket-title modal-open">Корзина</span>
                            <h6><span class="badge bg-secondary basket-count">0</span></h6>
                        </div>

                </div>
            </nav>
        </div>

        <div class="row mt-3 products-wrapper">

        </div>
    </div>

    <div class="bottom-info">
        <i class="bottom-info">Создали Костя и Саня - лучшие кодеры во вселенной.</i>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
