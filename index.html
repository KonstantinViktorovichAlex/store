    <title>BOTTOMS RU</title>
</head>

<body class="body_hide">
<div id="root">
    <header class="header">
        <div class="header-title">
            <span class="animate__animated animate__bounceInLeft">
                <h2 class="header-title__text">BOTTOMS RU</h2>
            </span>
        </div>
        <div class="header-description">
            <h2 class="header-description__text">Доступны: оплата заказа при получении и бесплатная доставка в магазин
                <i class="fas fa-comment-dollar"></i></h2>
        </div>
        <div class="header__basket">
            <div class="basket-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                     class="bi bi-basket2" viewBox="0 0 16 16">
                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
                </svg>
                <span class="hvr-pulse">
                    <span class="basket-title modal-open">Корзина</span>
                </span>
                <h6><span class="basket-count">0</span></h6>
            </div>
        </div>
    </header>

    <div class="modal-basket-not-bootstrap">
        <div class="modal-wrapper__not-bootstrap">
            <span class="button-close-modal">
                <i class="fas fa-times button-close-item btn-close__not-bootstrap"></i>
            </span>
            <h5 class="modal-title__not-bootstrap">Корзина</h5>
            <div class="modal-body__not-bootstrap">
                <p>Ваш выбор: </p>
                <hr>
                <div class="user-products__not-bootstrap">

                </div>
                <h3 class="modal-body__not-bootstrap__total-cost">Общая
                    стоимость: <strong><span class=modal-price>0</span></strong></h3>
                <span class="hvr-pulse buy-product-button">
                    <button type="button" class="buy-products  buy-button__not-bootstrap">Купить!</button>
                </span>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="products-wrapper">
        </div>
    </div>
    <footer class="footer">
        <div class="bottom-info">
            <p class="bottom-info__text">Создали Костя и Саня - лучшие кодеры во вселенной.</p>
        </div>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
